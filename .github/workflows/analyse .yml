name: Analyse 

on:
  push:
    branches: 'master'
  pull_request:
    branches: 'master'
  workflow_dispatch:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          DEFAULT_BRANCH: master
          
