name: Analyse 

on:
  push:
    branches: 'master'
  pull_request:
    branches: 'master'
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        
    - name: Check style 
      uses: dbelyaev/action-checkstyle@v0.7.4
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-check
        level: error
        fail_on_error: true
